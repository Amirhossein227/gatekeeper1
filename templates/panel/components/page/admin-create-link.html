{% extends 'panel/components/wrapper.html' %}
{% load custom_filters %}
{% load static %}
{% block content-wrapper %}

    <div id="kt_app_content" class="app-content  flex-column-fluid ">

        <div id="kt_app_content_container" class="app-container  container-fluid ">
            <div class="card mb-5 mb-xl-10">
                <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
                    <div class="card-title m-0">
                        <h3 class="fw-bold m-0">Create Link</h3>
                    </div>

                </div>

                <div id="kt_account_settings_profile_details" class="collapse show">
                    <form class="form fv-plugins-bootstrap5 fv-plugins-framework" method="POST" action="{% url 'admin-edit-user' form.username.value %}" novalidate="novalidate">
                    {% csrf_token %}
                        <div class="card-body border-top p-9">


                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">{{ form.username.label }}</label>

                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                    {{ form.username }}
                                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                            </div>

                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">{{ form.email.label }}</label>

                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                    {{ form.email }}
                                    <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                            </div>

                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Full Name</label>

                                <div class="col-lg-8">
                                    <div class="row">
                                        <div class="col-lg-6 fv-row fv-plugins-icon-container">
                                            {{ form.first_name }}
                                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>

                                        <div class="col-lg-6 fv-row fv-plugins-icon-container">
                                            {{ form.last_name }}
                                            <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-6">
                                <label class="col-lg-4 col-form-label required fw-semibold fs-6">Account Type</label>
                                <div class="separator separator-dashed my-5"></div>
                                <div class="col-lg-4 fv-row fv-plugins-icon-container">
                                    <div class="form-check form-check-custom form-check-solid">
                                        <input class="form-check-input me-3" name="account_type" type="radio" value="admin" id="kt_modal_update_role_option_0"
                                                {% if form.account_type.value == 'admin' %} checked="checked" {% endif %}
                                        >
                                        <label class="form-check-label" for="kt_modal_update_role_option_0">
                                            <div class="fw-bold text-gray-800">Administrator</div>
                                            <div class="text-gray-600">Holds extensive control, managing all aspects of the system</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-4 fv-row fv-plugins-icon-container">
                                    <div class="form-check form-check-custom form-check-solid">
                                        <input class="form-check-input me-3" name="account_type" type="radio" value="moderator" id="kt_modal_update_role_option_1"
                                                {% if form.account_type.value == 'moderator' %} checked="checked" {% endif %}
                                        >
                                        <label class="form-check-label" for="kt_modal_update_role_option_1">
                                            <div class="fw-bold text-gray-800">Moderator</div>
                                            <div class="text-gray-600">Empowered to add and modify users, ensuring streamlined user management</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-4 fv-row fv-plugins-icon-container">
                                    <div class="form-check form-check-custom form-check-solid">
                                        <input class="form-check-input me-3" name="account_type" type="radio" value="user" id="kt_modal_update_role_option_2"
                                        {% if form.account_type.value == 'user' %} checked="checked" {% endif %}
                                        >
                                        <label class="form-check-label" for="kt_modal_update_role_option_2">
                                            <div class="fw-bold text-gray-800">User</div>
                                            <div class="text-gray-600">Granted access to utilize the tool's functionalities for an enhanced user experience</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="separator separator-dashed my-5"></div>
                            </div>


                            <div class="row mb-0">
                                <label class="col-lg-4 col-form-label fw-semibold fs-6">Status</label>

                                <div class="col-lg-8 d-flex align-items-center">
                                    <div class="form-check form-check-solid form-switch form-check-custom fv-row">
                                        {{ form.is_active }}
                                        <label class="form-check-label" for="allowmarketing"></label>
                                    </div>
                                </div>
                            </div>






                        </div>

                        <div class="card-footer d-flex justify-content-end py-6 px-9">
                            <a href="{% url 'panel-admin-user-lists' %}" class="btn btn-light btn-active-light-danger me-2">Discard</a>
                            <button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Save Changes</button>
                        </div>
                        <input type="hidden"></form>
                </div>
            </div>

        </div>
    </div>

{% endblock content-wrapper %}
