services:
  gatekeeper:
    container_name: gatekeeper
    image: drunkleen/gatekeeper:latest
    restart: always
    env_file: .env
    network_mode: host
    command:
      - sh
      - -c
      - "python manage.py migrate && python manage.py runserver 0.0.0.0:${SERVER_PORT}"
    volumes:
      - /var/lib/gatekeeper:/var/lib/gatekeeper
      - gatekeeper_data:/app/data

volumes:
  gatekeeper_data: